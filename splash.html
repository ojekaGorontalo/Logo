<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Go-Cycle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .splash {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: linear-gradient(135deg, #007BFF, white, red);
      animation: fadeOut 1s ease-in-out 3s forwards;
    }

    .logo {
      width: 130px;
      height: 130px;
      margin-bottom: 20px;
      object-fit: contain;
    }

    h1 {
      font-size: 36px;
      margin: 0;
      color: white;
    }

    p {
      font-size: 14px;
      font-style: italic;
      color: #f0f0f0;
      margin-top: 6px;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="splash">
    <img class="logo" src="https://raw.githubusercontent.com/ojekaGorontalo/Logo/main/pedicab.png" alt="Go-Cycle Logo">
    <h1>Go-Cycle</h1>
    <p>Gorontalo Bisa Olo</p>
  </div>

  <script>
    setTimeout(function() {
      // Ganti ke halaman selanjutnya jika perlu
      // window.location.href = "login.html";
    }, 3000);
  </script>
</body>
</html>
