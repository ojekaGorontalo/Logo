<!DOCTYPE html>
<html>
<head>
    <title>Nasehat Bijak Untuk Ian</title>
    <style>
        body {
            background-color: #ffeb3b;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            cursor: pointer;
        }
        .message {
            background-color: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            max-width: 90%;
            animation: bounce 2s infinite;
        }
        h1 {
            color: #e91e63;
            font-size: 4em; /* Diperbesar dari 2.5em */
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        p {
            font-size: 2em; /* Diperbesar */
            color: #2196F3;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }
        .emoji {
            font-size: 5em; /* Diperbesar dari 3em */
            animation: spin 3s linear infinite;
            display: block;
            margin-bottom: 20px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">
        <span class="emoji">ðŸ¤ª</span>
        <h1>IAN, KALO NGANA PE OTAK ERROR, PI BLI OBAT DULU!</h1>
        <p>~ Buat ngana yg ja mambuta ~</p>
    </div>

    <audio id="sound">
        <source src="https://www.myinstants.com/media/sounds/vine-boom.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
        // Memainkan suara saat halaman dimuat atau ketika diklik
        document.addEventListener('DOMContentLoaded', function() {
            const sound = document.getElementById('sound');
            sound.volume = 0.5; // Mengurangi volume agar tidak terlalu keras
            
            // Coba mainkan otomatis
            const playPromise = sound.play();
            
            // Jika autoplay diblokir, mainkan saat diklik
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    document.body.addEventListener('click', () => sound.play());
                });
            }
        });
    </script>
</body>
</html>
